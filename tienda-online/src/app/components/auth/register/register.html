<div class="auth-form-container">
  <h2>Registrarse</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit">Registrar</button>
  </form>
  <p *ngIf="message" [class]="isError ? 'error-message' : 'success-message'">{{ message }}</p>
  <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión aquí</a></p>
</div>
