<div class="auth-form-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="identifier">Usuario o Email:</label>
      <input type="text" id="identifier" [(ngModel)]="identifier" name="identifier" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit">Iniciar Sesión</button>
  </form>
  <p *ngIf="message" [class]="isError ? 'error-message' : 'success-message'">{{ message }}</p>
  <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
</div>
